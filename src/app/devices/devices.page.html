<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group [value]="['first']">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Dispositivos</ion-label>
        <ion-icon slot="start" color="primary" name="hardware-chip"></ion-icon>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item-sliding *ngFor="let item of devices; trackBy:trackItems">
          <ion-item [button]="true" (click)="showDeviceInformation(item.name, item.type, item.ip)">
            <ion-label>{{ item.num }} <b> {{ item.name }} </b> </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteDevice(item)">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <div text-center>
        <ion-button fill="clear" (click)="Ask_FindDevices()">
          <ion-icon slot="end" name="refresh-circle-outline"></ion-icon>
          Escanear dispositivos
        </ion-button>
      </div>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Agregar dispositivo manualmente</ion-label>
        <ion-icon slot="start" color="primary" name="add-circle"></ion-icon>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-label>IP del dispositivo</ion-label>
          <ion-input class="ion-text-end" [(ngModel)]="ipNewDevice"></ion-input>
        </ion-item>
        <ion-item lines="none">
        </ion-item>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="checkDevice()">
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
