<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Google</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="signIn()"><ion-icon slot="start" name="logo-Google"></ion-icon>Iniciar sesi√≥n con Google</ion-button>
  <ion-label>{{user.email}}</ion-label>

  <ion-item *ngIf="user">
    <ion-avatar slot="start">
      <img [src]="user.imageUrl" />
    </ion-avatar>
    <ion-label>
      {{user.givenName}}{{user.familiName}}
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>
</ion-content>
